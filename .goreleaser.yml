project_name: blogit

release:
  github:
    owner: caixw
    name: blogit
  name_template: '{{.Tag}}'

builds:
  - id: blogit

    goos:
    - darwin
    - linux
    - windows

    goarch:
    - amd64

    main: ./cmd/blogit

    binary: blogit

    flags:
      - -trimpath

    ldflags:
      - -s -w -X main.commitHash={{.Commit}} -X main.buildDate={{time "20060102"}}

archives:
  - builds:
    - blogit
    replacements:
      darwin: macOS
    format_overrides:
    - goos: windows
      format: zip
    files:
    - licence*
    - LICENCE*
    - license*
    - LICENSE*
    - readme*
    - README*
    - changelog*
    - CHANGELOG*

checksum:
  name_template: checksums.txt
  algorithm: sha256

changelog:
  skip: true
