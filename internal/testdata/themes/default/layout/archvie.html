{{- define "archive" -}}
{{template "header" .}}

<h1>{{.Site.Archives.Title}}</h1>

{{range .Site.Archives.Archives}}
{{if .Posts}}
<h2>{{.Title}}</h2>
    <ul class="posts">
    {{range .Posts}}
        <li><a href="{{.Permalink}}">{{.Title}}</a><time>{{date .Modified "2006-01-02"}}</time></li>
    {{end}}
    </ul>
{{end}}
{{end}}

{{template "footer" .}}
{{- end -}}
