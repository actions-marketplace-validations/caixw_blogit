title: example
url: https://example.com
titleSeparator: " | "
subtitle: subtitle
uptime: 2016-03-06T00:00:01+08:00
language: cmn-Hans
theme: default
toc: 2

index:
  title: 第 %d 页
  size: 2

robots:
- agent:
  - '*'
  allow:
  - /

# 程序图标
icon:
  url: /favicon.png
  type: image/png
  sizes: 256x256


# 默认的作者信息
author:
    name: author1
    url: https://example.com

# 默认的版权信息
license:
  text: 署名 4.0 国际 (CC BY 4.0)
  url: https://creativecommons.org/licenses/by/4.0/deed.zh

# 归档
archive:
  title: 存档
  order: desc
  type: year
  format: 2006 年

# atom 的配置，为空表示没有
atom:
  title: Atom
  size: 20

# rss 的配置，为空表示没有
rss:
  title: RSS
  size: 20

# sitemap 的配置，为空表示没有
sitemap:
  title: Sitemap
  priority: 0.5
  changefreq: monthly
  enableTag: true
  postPriority: 0.6
  postChangefreq: weekly

profile:
  title: title
  size: 2
  footer: footer

# menus
menus:
- url: /
  text: 首页
- url: /tags.html
  text: 标签
- url: /archive.html
  text: 存档
- url: /posts/about.html
  text: 关于
- url: /rss.xml
  text: RSS
- url: /atom.xml
  text: Atom
- url: /sitemap.xml
  text: Sitemap
